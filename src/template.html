<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="header">
      <h1 class="main-title">BATTLESHIP</h1>
    </div>
    <div class="content">
      <div class="menu-template create-players">
        <div class="name-input-container">
          <div class="p1-input-container">
            <label for="p1-input">Player 1 Name: </label>
            <input type="text" class="name-input" id="p1-input" />
          </div>
          <div class="p2-input-container invisible">
            <label for="p2-input">Player 2 Name: </label>
            <input type="text" class="name-input" id="p2-input" />
          </div>
        </div>
        <div class="create-players-options">
          <div class="checkbox-options">
            <div>
              <label for="check-two-player" class="two-player-label"
                >Play someone locally:</label
              >
              <input type="checkbox" id="check-two-player" />
            </div>
            <div>
              <label for="check-p2-start" class="p2-start-label"
                >Player 2 Starts:</label
              >
              <input type="checkbox" id="check-p2-start" />
            </div>
          </div>
          <button class="next-button go-to-ship-selection">Next</button>
        </div>
      </div>
      <div class="menu-template place-ships invisible">
        <div class="ship-options">
          <div class="ship-option option-1">
            <p>Battleship</p>
            <p>3x1</p>
          </div>
          <div class="ship-option option-2">
            <p>Aircraft</p>
            <p>4x1</p>
          </div>
          <div class="ship-option option-3">
            <p>Submarine</p>
            <p>3x1</p>
          </div>
          <div class="ship-option option-4">
            <p>Cruiser</p>
            <p>2x1</p>
          </div>
          <div class="ship-option option-5">
            <p>Soldier</p>
            <p>1x1</p>
          </div>
          <button class="next-btn p2-board-selection invisible">Next</button>
        </div>
        <div class="selection-board board"></div>
      </div>
      <div class="board-container invisible">
        <div class="board player1"></div>
        <div class="board player2"></div>
      </div>
      <div class="game-control invisible">
        <p class="display-turn">It is someone's turn... not sure whose</p>
        <p class="turnReplayMsg"></p>
        <!-- <button class="start-button">Begin Game</button> -->
      </div>
    </div>
    <div class="footer">
      <h3 class="footer-text">This is a footer... if you didn't know</h3>
    </div>
  </body>
</html>
